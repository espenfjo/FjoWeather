<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FjoWeather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/climacons.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="wrap">
      <div class="navbar  navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">FjoWeather</a>
          </div>
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="javascript:void(0)" id="home" class="menu home">Home</a>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Graphs <b class="caret"></b></a>
                <ul id="dropdown-menu" class="dropdown-menu">
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="timechanger" class="well row" style="display:none">
          <div class="btn-group col-md-3" data-toggle="buttons">
            <label class="btn btn-primary timespan">
              <input type="radio" name="options" id="timespan-day"> Day
            </label>
            <label class="btn btn-primary active timespan">
              <input type="radio" name="options" id="timespan-month"> Month
            </label>
            <label class="btn btn-primary timespan">
              <input type="radio" name="options" id="timespan-year"> Year
            </label>
          </div>
          <div class="input-group date" id="dp1" data-date-format="mm-yyyy">
            <input class="span2 form-control" size="16" type="text" readonly="">
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
        <div class="modal fade centerOfPage" id="page-load-modal" role="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Loading</h4>
              </div>
              <div class="container">
                <div class="progress progress-striped active">
                  <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                    <span class="sr-only">45% Complete</span>
                  </div>
                </div>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        
        <div id="graphs" class="row">
          <div id="graph"></div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Courtesy of <a href="mailto:espen@mrfjo.org">Espen Fjellvær Olsen</a>.
          <span class="pull-right"><a href="http://github.com/espenfjo/FjoWeather">GitHub</a></span>
        </p>
      </div>
    </div>

    <script src="js/plugins.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="http://code.highcharts.com/stock/highcharts-more.js"></script>
    <script src="//balupton.github.io/jquery-scrollto/lib/jquery-scrollto.js"></script>
    <script src="//browserstate.github.io/history.js/scripts/bundled/html5/jquery.history.js"></script>

    <script src="config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script>
    </script>

        </script>
  </body>
</html>
